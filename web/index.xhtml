<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>     <h1> Welcome to Gramiksha-Udaan login page</h1> </center>
        <center>   <img src="gramikhshalogo.jpg" style="width: 300px"></img> </center>
        <h:form>
            
            <center> <p><b>Username </b> </p> 
             <h:inputText id="id" required="true" requiredMessage="User name cannot be empty !!!!" 
                            value="#{teacher.emailID}"  a:placeholder="Username" style="width: 400px" ></h:inputText>
             <p><b>Password</b></p> 
             <h:inputText id="password" required="true" requiredMessage="Password cannot be empty !!!!"  value="#{teacher.password}" a:placeholder="Password" style="width: 400px"></h:inputText>  </center>
             <br> <center>     <h:commandButton id="submit" value="Submit" action="#{teacher.login()}" class="btn-lg" style="width: 600px;background-color: green;color: white"></h:commandButton> </center> </br>
               
        </h:form>
    </h:body>
</html>
